server:
  port: 8082
  servlet:
    context-path: /catalog/

spring:
  application:
    name: catalog-service
  zipkin:
    base-url: http://zipkin-service:9411/
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    format-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  instance:
    hostname: eureka-service
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
  rabbitmq:
    username: guest
    password: guest
    host: rabbitmq
    port: 5672

queue:
  movie:
    name: movieQueue

message: Catalog up

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: catalog microservice

management:
  endpoints:
    web:
      exposure:
        include: '*'
