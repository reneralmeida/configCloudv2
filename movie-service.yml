server:
  port: 8081
  servlet:
    context-path: /movie/

spring:
  application:
    name: movie-service
  zipkin:
    base-url: http://zipkin-service:9411/
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    format-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  instance:
    hostname: eureka-service
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
  rabbitmq:
    username: guest
    password: guest
    host: rabbitmq
    port: 15672

queue:
  movie:
    name: MovieQueue

message: Movie up

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: movie microservice

management:
  endpoints:
    web:
      exposure:
        include: '*'